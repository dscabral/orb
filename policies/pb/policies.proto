syntax = "proto3";

package policies;
option go_package = "policies/pb";

service PolicyService {
  rpc RetrievePolicyData(PolicyByIDReq) returns (PolicyDataRes) {}
}

message PolicyByIDReq {
  string policyID = 1;
  string ownerID = 2;
}

message PolicyDataRes {
  string name = 1;
  bytes data = 2;
}
