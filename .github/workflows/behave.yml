# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Behave Tests

on:
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '30 5,17 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
               python -m pip install --upgrade pip
          #          pip install flake8 pytest
               pip install -r python-test/requirements.txt
      #      - name: Lint with flake8
      #        run: |
      #          # stop the build if there are Python syntax errors or undefined names
      #          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      #          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
      #          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run orb
        run: make run
      - name: Make test_config.ini
        run: |
          echo "[test_config]" > python-test/test_config.ini
          echo "email=testuser@orb.live" >> python-test/test_config.ini
          echo "password=testpass" >> python-test/test_config.ini
          echo "orb_address=localhost" >> python-test/test_config.ini
          echo "ignore_ssl_and_certificate_errors=True" >> python-test/test_config.ini
          echo "agent_docker_tag=develop" >> python-test/test_config.ini
      - name: Run behave
        run: |
          behave
