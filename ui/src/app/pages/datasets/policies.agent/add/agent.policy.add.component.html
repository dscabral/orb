<div>
  <header data-orb-qa-id="agentpolicy#add">
    <xng-breadcrumb class="orb-breadcrumb"
                    data-orb-qa-id="breadcrumb">
      <ng-container
        *xngBreadcrumbItem="let breadcrumb; let info = info; let first = first">
        <ng-container [ngClass]="{'my_class': first === ''}">{{ breadcrumb }}</ng-container>
      </ng-container>
    </xng-breadcrumb>
    <h4>{{ isEdit ? 'edit' : 'add'}}</h4>
  </header>
  <div class="d-flex row" *ngIf="!isLoading">
    <div class="d-flex col-12 mt-5">
      <form [formGroup]="backendFormGroup" (ngSubmit)="onFormSubmit()">
        <nb-form-field>
          <div>
            <label class="font-weight-bold">Tap</label>
            <span class="required">*</span>
          </div>
          <nb-select size="medium"
                     (selectedChange)="onBackendSelected($event)"
                     fullWidth="true"
                     formControlName="backend"
                     appearance="filled"
                     placeholder="Select backend type"
                     data-orb-qa-id="backend">
            <nb-option *ngFor="let type of availableBackends"
                       [value]="type">{{ type | titlecase }}</nb-option>
          </nb-select>
        </nb-form-field>
      </form>
      <hr/>
      <form [formGroup]="tapFormGroup" (ngSubmit)="onFormSubmit()">
        <nb-form-field>
          <div>
            <label class="font-weight-bold">Tap</label>
            <span class="required">*</span>
          </div>
          <nb-select size="medium"
                     (selectedChange)="onBackendSelected($event)"
                     fullWidth="true"
                     formControlName="backend"
                     appearance="filled"
                     placeholder="Select backend type"
                     data-orb-qa-id="backend">
            <nb-option *ngFor="let type of availableTaps"
                       [value]="type">{{ type | titlecase }}</nb-option>
          </nb-select>
        </nb-form-field>
      </form>
      <hr/>
      <form [formGroup]="configFormGroup" (ngSubmit)="onFormSubmit()" *ngIf="configFormGroup">
        <nb-form-field>

        </nb-form-field>
      </form>
      <form [formGroup]="handlersFormGroup" (ngSubmit)="onFormSubmit()">
        <nb-form-field>
          <div>
            <label class="font-weight-bold">Tap</label>
            <span class="required">*</span>
          </div>
          <nb-select size="medium"
                     (selectedChange)="onBackendSelected($event)"
                     fullWidth="true"
                     formControlName="backend"
                     appearance="filled"
                     placeholder="Select backend type"
                     data-orb-qa-id="backend">
            <nb-option *ngFor="let type of tapList"
                       [value]="type">{{ type | titlecase }}</nb-option>
          </nb-select>
        </nb-form-field>
        <div class="d-flex justify-content-end" *ngIf="thirdFormGroup">
          <button
            nbButton
            ghost
            status="primary"
            nbStepperPrevious
            data-orb-qa-id="previous">Back
          </button>
          <button class="next-button"
                  nbButton
                  shape="round"
                  status="primary"
                  (click)="onFormSubmit()"
                  type="submit"
                  data-orb-qa-id="next">Save
          </button>
        </div>

    </div>
  </div>
