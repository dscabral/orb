<div class="row">
  <div class="col-md-12">
    <nb-card size="tiny">
      <nb-card-header class="card-header">
        Sink info
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-2 form-key"> Name: </div><div class="col-md-10"> {{ sink.name }} </div>
          <div class="col-md-2 form-key"> MfOwnerId: </div><div class="col-md-10"> {{ sink.mfOwnerId }} </div>
          <div class="col-md-2 form-key"> metadata: </div><div class="col-md-10"> {{ sink.metadata }} </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

</div>
